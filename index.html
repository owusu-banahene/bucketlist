<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--main css-->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="bucketlist bucketlist-fluid">
        <div class="container text-center">
            <h1 class="display-4">Dream Vacation Destination List</h1>
            <p class="lead">Use the form below to add your dream vacations to
                your bucket list</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <form id="mainForm">
                    <div class="form-group">
                        <label for="name">Destination name</label>
                        <input required type="text" class="form-control" id="name"
                            placeholder="Enter the name of the destination" name="name">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input required type="text" class="form-control" id="location"
                            placeholder="Where is it located?" name="location">
                    </div>
                    <div class="form-group">
                        <label for="photo">Photo</label>
                        <input type="url" class="form-control" id="picture" placeholder="Enter an image url of the place" name="picture">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" class="form-control" id="description"
                            placeholder="Where is it located?" name="description"></textarea>
                    </div><br>
                    <button type="submit" class="btn btn-primary submit_btn" id="add_list">Add to list</button>
                </form>

            </div>
            <div class="col-md-9">
                <h4 id="title">Destination WishList</h4>
                <div id="destinations_container">
                    <!-- Dynamically populated by Javascript -->
                </div>

            </div>
        </div>
    </div>
 <script src="script/scripts.js"></script>
</body>
</html>
